<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container">
    <h5 class="text-4xl font-bold mx-1 my-5">질문등록</h5>
    <form th:action="@{/question/create}" method="post">
        <div class="mb-3">
            <label for="subject" class="form-label mx-3">제목</label>
            <input type="text" name="subject" id="subject" placeholder="제목을 입력해주세요." class="input input-bordered w-full my-3" />
        </div>
        <div class="mb-3">
            <label for="content" class="form-label mx-3">내용</label>
            <textarea class="textarea textarea-bordered w-full my-3" placeholder="내용을 입력해주세요." name="content" id="content"></textarea>
        </div>
        <input type="submit" value="저장하기" class="btn w-full">
    </form>
</div>
</html>
